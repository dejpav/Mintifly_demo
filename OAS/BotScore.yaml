openapi: 3.0.1
info:
  title: Bot Score
  version: '2025-05-13T08:48:36Z'
servers:
  - url: https://api.insighttechservices.sportradar.com/{basePath}
    variables:
      basePath:
        default: doc/bscore
paths:
  /bscore/{bookmaker}/{subbookmaker}/list:
    get:
      tags:
        - Endpoints
      summary: Retrieve All Bot Scores AS THIS IS A TEST
      description: >-
        Fetches Bot Scores for all accounts associated with a specific bookmaker
        and sub-bookmaker. If there are multiple pages of results, the response
        may include a lastEvaluatedKey for pagination.
      operationId: Bot Score List
      parameters:
        - name: lastKey
          in: query
          description: >-
            The response will start from a provided lastKey, which is the same
            as lastEvaluatedKey from a previous call
          schema:
            type: string
          x-gitbook-description-html: >-
            <p>The response will start from a provided lastKey, which is the
            same as lastEvaluatedKey from a previous call</p>
        - name: bookmaker
          in: path
          description: >-
            Identifier for the bookmaker. Generated by Sportradar, contact your
            OAM or CI engineer in case of any issues with obtaining the correct
            value.
          required: true
          schema:
            type: string
          x-gitbook-description-html: >-
            <p>Identifier for the bookmaker. Generated by Sportradar, contact
            your OAM or CI engineer in case of any issues with obtaining the
            correct value.</p>
        - name: subbookmaker
          in: path
          description: >-
            Identifier for the sub-bookmaker. Generated by Sportradar, contact
            your OAM or CI engineer in case of any issues with obtaining the
            correct value. Value * retrieves all data for a bookmaker.
          required: true
          schema:
            type: string
          x-gitbook-description-html: >-
            <p>Identifier for the sub-bookmaker. Generated by Sportradar,
            contact your OAM or CI engineer in case of any issues with obtaining
            the correct value. Value * retrieves all data for a bookmaker.</p>
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BotScoreResponse'
            application/example:
              schema:
                $ref: '#/components/schemas/ResponseExample'
          x-gitbook-description-html: <p>Success</p>
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
          x-gitbook-description-html: <p>Unauthorized</p>
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
          x-gitbook-description-html: <p>Access denied</p>
        '429':
          description: Throttled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Throttled'
          x-gitbook-description-html: <p>Throttled</p>
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          x-gitbook-description-html: <p>Internal error</p>
      security:
        - mts-insight-tech-bot-score-authorizer: []
      x-hideTryItPanel: 'true'
      x-codeSamples:
        - label: HTTP
          lang: HTTP
          source: |-
            GET https://<URL>/bscore/{bookmaker}/{subbookmaker}/list HTTP/1.1
            'Authorization: Bearer <JWT>'
            'Accept: */*'
        - label: CLI
          lang: cURL
          source: |-
            curl -L
            --header 'Authorization: Bearer <JWT>'
            --header 'Accept: */*'
            --url 'https://<URL>/bscore/{bookmaker}/{subbookmaker}/list'
      x-gitbook-description-document:
        object: document
        data:
          schemaVersion: 8
        nodes:
          - object: block
            type: paragraph
            isVoid: false
            data: {}
