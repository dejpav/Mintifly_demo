  /bscore/{bookmaker}/{subbookmaker}/range:
    get:
      tags:
        - Endpoints
      summary: Retrieve Bot Scores in a Range
      description: >-
        Fetches Bot Scores for accounts under a bookmaker and sub-bookmaker
