        of results, the response may include a lastEvaluatedKey for pagination.
      operationId: Bot Score Range
      parameters:
        - name: lower
          in: query
          description: >-
            Lower threshold of the range to retrieve data for. At least one of
            the lower/higher query parameter is mandatory.
          schema:
            type: string
          x-gitbook-description-html: >-
            <p>Lower threshold of the range to retrieve data for. At least one
            of the lower/higher query parameter is mandatory.</p>
        - name: startKey
          in: query
          schema:
            type: string
        - name: higher
          in: query
          description: >-
            Higher threshold of the range to retrieve data for. At least one of
            the lower/higher query parameter is mandatory.
          schema:
            type: string
          x-gitbook-description-html: >-
