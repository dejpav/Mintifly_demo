      parameters:
        - name: customer
          in: query
          description: >-
            Comma-separated list of account IDs for which to retrieve data. Each
            account ID should belong to the specified bookmaker and
            sub-bookmaker.
          required: true
          schema:
            type: string
          x-gitbook-description-html: >-
