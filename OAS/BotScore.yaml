components:
  schemas:
    BotScoreResponseResponseItem:
      type: object
      properties:
        customers:
          type: array
          items:
            $ref: '#/components/schemas/BotScoreResponseResponseItemCustomersItem'
      additionalProperties: false
    BotScoreResponseResponseItemCustomersItem:
      required:
        - C
      type: object
      properties:
        C:
          $ref: '#/components/schemas/BotScoreResponseResponseItemCustomersItemC'
      additionalProperties: false
    BotScoreResponseResponseItemCustomersItemC:
      required:
        - bscore
        - id
        - srcId
      type: object
      properties:
        bscore:
          type: string
        id:
          type: string
        srcId:
          type: string
      additionalProperties: false
    ResponseExampleResponseItemCustomersItemC:
      required:
        - bscore
        - id
        - srcId
      type: object
      properties:
        bscore:
          type: string
          enum:
            - '0.61'
        id:
          type: string
          enum:
            - abc
        srcId:
          type: string
          enum:
            - 1234:5678:::abc
      additionalProperties: false
    BotScoreResponse:
      required:
        - queryExecutionTime
        - requestId
        - responseItem
        - responseMessage
        - responseStatus
      type: object
      properties:
        lastEvaluatedKey:
          type: string
        queryExecutionTime:
          type: integer
        requestId:
          type: string
        responseItem:
          $ref: '#/components/schemas/BotScoreResponseResponseItem'
        responseMessage:
          type: string
        responseStatus:
          type: string
          enum:
            - SUCCESSFUL
            - VALIDATION_FAILED
            - ERROR
            - KEY_NOT_FOUND
    ResponseExampleResponseItem:
      type: object
      properties:
        customers:
          type: array
          items:
            $ref: '#/components/schemas/ResponseExampleResponseItemCustomersItem'
      additionalProperties: false
    Forbidden:
      title: Forbidden
      type: object
      properties:
        message:
          type: string
          enum:
            - You do not have permission to access this resource.
    Unauthorized:
      title: Unauthorized
      type: object
      properties:
        message:
          type: string
          enum:
            - Authorization error, please contact support.
    ResponseExampleResponseItemCustomersItem:
      required:
        - C
      type: object
      properties:
        C:
          $ref: '#/components/schemas/ResponseExampleResponseItemCustomersItemC'
      additionalProperties: false
    InternalError:
      title: Internal Server Error
      type: object
      properties:
        message:
          type: string
          enum:
            - Internal server error, please contact support.
    Throttled:
      title: Throttled
      type: object
      properties:
        message:
          type: string
          enum:
            - Request throttled! Try again later.
    ResponseExample:
      required:
        - queryExecutionTime
        - requestId
        - responseItem
        - responseMessage
        - responseStatus
      type: object
      properties:
        lastEvaluatedKey:
          type: string
          enum:
            - 83hdf97f98f
        queryExecutionTime:
          type: integer
          enum:
            - 5
        requestId:
          type: string
          enum:
            - c81d9e0b-d122-4e5a-b8e1-24c6c5113419
        responseItem:
